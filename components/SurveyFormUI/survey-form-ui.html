<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../../assets/css/main-c0a8c423f6.css" media="screen"><link rel="icon" type="img/png" href="assets/img/logo/logo.png"><title>Lyzbytez.tech - Survey Form UI</title></head><body id="survey-body"><header><h1 id="title">Survey Form</h1><p id="description">Fill out the fields with your corresponding credentials</p></header><main><form id="survey-form"><label for="name" id="name-label">Name</label> <input id="name" type="text" placeholder="Enter your name.." required> <label for="email" id="email-label">Email</label> <input id="email" type="email" placeholder="Enter your email.." required> <label for="number" id="number-label">Age <span>(optional)</span></label> <input id="number" type="number" placeholder="Enter your age.." min="1" max="150"> <label for="dropdown">Which option best describes your current role?</label> <select id="dropdown"><option>Select current role</option><option value="student">Student</option><option value="fullTimeJob">Full time job</option><option value="fullTimeLearner">Full time learner</option><option value="undisclosed">Prefer not to say</option><option value="other">Other</option></select><fieldset><legend for="radio">Would you recommend freeCodeCamp to a friend?</legend><label for="definitely"><input type="radio" name="radio" value="definitely"> Definitely</label> <label for="maybe"><input type="radio" name="radio" value="maybe"> Maybe</label> <label for="notSure"><input type="radio" name="radio" value="notSure"> Not sure</label></fieldset><label>What would you like to see improved? <span>(Check all that apply)</span></label> <label for="frontend"><input type="checkbox" value="frontend"> Frontend Projects</label> <label for="backend"><input type="checkbox" value="backend"> Backend Projects</label> <label for="comments">Any comments or suggestions?</label> <textarea id="comments" placeholder="Enter you comments here.."></textarea> <button type="submit" id="submit">Submit</button></form></main></body></html>
